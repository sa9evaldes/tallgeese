<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Recommendation </title>
  <style>
    body {
      background-color: #FBF2E3;
      background-size: cover;
      backdrop-filter: blur(5px);
      margin: 40px;
      font-family: Helvetica, sans-serif;
    }

    .form-container {
      background-color: #FBF2E3;
      padding: 30px;
      width: 500px;
      margin: auto;
  }

    h2 {
      text-align: center;
      color: #050407;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 5px;
      display: inline-flex;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      background-color: #050407;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2A1E30;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Music Recommendation </h2>
    
    <h3> Directions </h3>
    
    <p> Fill out the following fields then click "Submit Recommendation" when you're finished! </p>
    
    <h3> Example: </h3>
    
    <img src="https://drive.google.com/file/d/1r_gAMuDTppLQ4dc-jC02DGznF5ZW8BOM/view?usp=drive_link">
    
    <br>
    
    <form>
      <!-- Input Fields -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Type here..." required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Type here..." required>

      <!-- Textarea -->
      <label for="movie">Recommended Music Title:</label>
      <input type="text" id="movie" name="movie" placeholder="Type here..." required>

      <label for="reason">Why do you recommend it?</label>
      <textarea id="reason" name="reason" rows="4" placeholder="Type here..." required></textarea>
      <br>
      <br>

      <!-- Checkbox: Genres -->
      <label>Genres (select all that apply):</label>
      <div class="checkbox-group">
        <input type="checkbox" id="pop" name="genre" value="pop">
        <label for="action">Pop Music</label>

        <input type="checkbox" id="rap" name="genre" value="rap">
        <label for="comedy">Rap</label>

        <input type="checkbox" id="jazz" name="genre" value="jazz">
        <label for="drama">Jazz</label>

        <input type="checkbox" id="rock" name="genre" value="rock">
        <label for="fantasy">Rock</label>

        <input type="checkbox" id="metal" name="genre" value="metal">
        <label for="sci-fi">Metal</label>
      </div>

    <br>
    <br>

      <!-- Select -->
      <label for="platform">Where did you stream it?</label>
      <select id="platform" name="platform" required>
        <option value="">-- Select Platform --</option>
        <option value="Netflix">Spotify</option>
        <option value="Disney+">YouTube Music</option>
        <option value="Cinema">Apple Music</option>
        <option value="Amazon Prime">SoundCloud</option>
      </select>
    
    <br>
    <br>

      <!-- Submit -->
      <button type="submit">Submit Recommendation</button>
    </form>
  </div>

</body>
</html>
